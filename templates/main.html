<title>Amazon Price Tracker & Notifier</title>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='main.css')}}">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5024088553806960"
     crossorigin="anonymous"></script>
  <style>
    body,h1,h2{font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    p {line-height: 2}
    body {background-image: url("{{ url_for('static',filename='images/main.gif')}}");
      min-height: 100%;
      background-position: center;
      background-size: cover;}
    .button:hover span {
      padding-right: 0px;
      transform: scale(1.1);
      transition: all .3s;
      }

<body>
<form action="{{url_for('submit')}}" method="POST">
          <div class="container">
            <h1>Amazon Price Tracker & Notifier</h1>
            <p>Please fill in this form to use this Notifier.</p>
            <hr>
        
            <label for="name"><b>Name</b></label>
            <input type="text" name="name" placeholder="Name" required>
        
            <label for="surl"><b>Product URL</b></label>
            <input type="url" name="surl" placeholder="Product URL" required>
        
            <label for="price"><b>Desired Price</b></label>
            <input type="text" name="price" placeholder="Desired Price" required>

            <label for="email"><b>E-Mail</b></label>
            <input type="email" name="email" placeholder="E-mail" required>
        
        <button class="registerbtn" type="submit" value="Submit">Submit</button>
  </div>>
</form>
